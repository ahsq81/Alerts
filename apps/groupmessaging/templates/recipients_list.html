{% extends "base.html" %}
{% block content %}
<h1> Recipients list </h3>

{{recipient.full_name}}</a></li>
{% endfor %}
</ul>
<p> <a href = "{% url recipient_add %}" > Add new recipient</a></p>
<p> {{ validationMsg }} </p>
{% endblock %}
