{% extends "base.html" %}

{% block content %}
<form action="/groupmessaging/groups/add_group/" method="POST">
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }}: {{ field }}
        </div>
    {% endfor %}
    <p><input type="submit" value="Save Group" /></p>
</form>

{% endblock%}
