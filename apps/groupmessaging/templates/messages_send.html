{% extends "base.html" %}{% block content %}<h2> Messages Templates</h2><label for="id_message">Message:</label><select name="message" id="id_message">    <option value="" selected="selected">---------</option>        {% for message in messages %}            <option value="{{ message.text|escape }}">{{ message.text|escape }}</option>        {% endfor %} </select>{% endblock %}
