{% extends "base.html" %}

{% block title %}Messages{% endblock %}

{% block content %}
<br>
<br>
<table border="1">
<tr>
<th>Code</th>
<th>Messgae</th>
<th>Operations</th>
</tr>
{% for message in messages %}
<tr>
<td>{{ message.code }}</td>
<td>{{ message.name }}</td>
<td>
    <a  href="{% url messages_add %}">[ Add ]</a>
    <a  href="{% url messages_form message.id %}">[ Edit ]</a>
    <a href="{% url messages_delete message.id %}">[ Delete ]</a>
</td>
</tr>
{% endfor %}
<tr>
<td>Totals</td> <td>{{ count }}</td>
</tr>
</table>
{% endblock %}
