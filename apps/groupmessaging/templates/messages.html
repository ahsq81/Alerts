{% extends "base.html" %}

{% block title %}Messages{% endblock %}

{% block content %}
<br>
<br>
<table border="1">
<tr>
<th>Code</th>
<th>Messgae</th>
<th>Action</th>
</tr>
{% for message in messages %}
<tr>
<td><a href="{% url messages_form message.id %}">{{ message.code }}</a></td>
<td>{{ message.name }}</td>
<td><a href="{% url messages_form message.id %}">Edit</a></td>
<td><a href="{% url messages_form message.id %}">Delete</a></td>
</tr>
{% endfor %}
<tr>
<td>Totals</td> <td></td>
</tr>
</table>
{% endblock %}
