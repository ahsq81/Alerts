{% extends "base.html" %}{% block content %}<form action="{% url messages_form messageid %}" method="POST" class="pretty"><fieldset> <legend>{% if messageid %}Message Update Form{% else %}New Message Form{% endif %}</legend><table>{{ form.as_table }}</table><p class="buttons"> <button type="submit" class="button positive icon tick">Save</button><a class="button negative icon cross" href="{% url messages_list %}">Cancel</a></p></fieldset></form>{% endblock %}{% block submenu %}<ul><li><a href = "{% url messages_list %}" >Back to Messages list</a></li></ul><ul><li>{{ validationMsg }}</li></ul>{% endblock %}
